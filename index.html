<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoTR Trivia Game!</title>

    <!--- Link to jQuery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--- Link to Bootstrap --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--- Link to CSS stylesheet --->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Start section -->
    <div class="startbox">
        <h1>Welcome to the trivia game!</h1>

        <a id="start" href="#">start quiz</a>
    </div>

    <!-- Quiz section-->
    <div class="quizbox">

        <span id="countdown">0</span><br>


        <div class="quiz">
            <h2>Question title</h2>

            <ul>
                <li>choice</li>
                <li>choice</li>
                <li>choice</li>
                <li>choice</li>
            </ul>

            <button><a href="#">Submit</a></button>
        </div>

        <div class="summary">
            <h2>Congrats!</h2>
            <p>You've scored x out of y correctly!</p>

            <button><a href="#">Play Again</a></button>
        </div>

        <div class="fail">
            <h2>Time's Up!</h2>
            <p>Sorry, you've failed to select an answer in time.</p>

            <button><a href="#">Play Again</a></button>
        </div>

    </div>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
